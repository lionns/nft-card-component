<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div role="main">
      <article class="card__container">
        <div class="card__container--hero">
          <img src="./images/image-equilibrium.jpg" alt="NFT art" />
        </div>
        <div class="card__container--body">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="body__price">
            <p class="price"><span class="eth__icon"></span>0.041 ETH</p>
            <p class="time"><span class="clock__icon"></span>3 days left</p>
          </div>
        </div>
        <div class="card__container--creator">
          <span class="creator__avatar"></span>
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </article>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/lionns/" target="_blank">lionns</a>.
      </div>
    </footer>
  </body>
</html>
